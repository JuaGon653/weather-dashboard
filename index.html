<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div>
        <div class="row">
          <div class="col-3 custom-col">
            <h2>Search for a City:</h2>
            <input type="text" id="city-name" name="city-name" required>
            <input type="submit" value="Search" id="search">
            <hr>

            <ul id="history-list">

            </ul>
          </div>

          <div class="col-9 custom-col">
            <div id="current-weather-box">
                <h1><span id="card-title"></span> (<span id="card-date"></span>)<img id="card-icon" src=""></h1>
                <h3>Temp: <span id="card-temp"></span><span>&#8457;</span></h3>
                <h3>Wind: <span id="card-wind"></span> MPH</h3>
                <h3>Humidity: <span id="card-humidity"></span>%</h3>
                <h3>UV Index: <span id="card-uv-index"></span></h3>
            </div>
            <div id="five-day-box">
                <h1>5-Day Forecast:</h1>
                <ul id="day-list">
                    
                </ul>
            </div>
          </div>
        </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="./assets/script.js"></script>
</body>
</html>
